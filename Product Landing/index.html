<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC - Product Landing Page</title>

    <link rel="stylesheet" href="style_product_landing.css">

</head>

<body>
    <header id="header">

        <div id="logo">
            <img id="header-img"
                src="https://cdn.dribbble.com/users/464600/screenshots/2863054/bot-emotions-principle.gif"
                alt="robo domestico">
        </div>

        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#sec-email">Home</a></li>
                <li><a class="nav-link" href="#how-work">Como funciona</a></li>
                <li><a class="nav-link" href="#preco">Preço</a></li>
            </ul>

        </nav>

    </header>

    <section id="sec-email">
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <p>Para receber novidades.</p>
            <input id="email" type="email" name="email" placeholder="Digite seu email" required />
            <input id="submit" type="submit" value="Enviar" />
        </form>
    </section>

    <section id="how-work">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/lyQ2VefS_6E?controls=0"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>


    <section id="preco">
        <div class="colum">
            <div class="title">
                <h2>Robô Padrão</h2>
            </div>
            <h3>R$ 200</h3>
            <ol>
                <li>2 baterias</li>
                <li>01 idioma</li>
                <li>Recarga de 24h</li>
                <li>Lorem ipsum.</li>
            </ol>
            <input class="btn" type="submit" value="Enviar" />
        </div>

        <div class="colum">
            <div class="title">
                <h2>Robô Profissional</h2>
            </div>
            <h3>R$ 900</h3>
            <ol>
                <li>1 Bateria</li>
                <li>05 idiomas</li>
                <li>Recarga de 1 Semana</li>
                <li>Lorem ipsum.</li>
            </ol>
            <input class="btn" type="submit" value="Enviar" />
        </div>
    </section>

    <footer>
        <ul>
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
